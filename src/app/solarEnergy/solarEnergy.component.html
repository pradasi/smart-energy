<div class="main-content">
  <div class="container-fluid">
      <div class="card">
          <div class="card-header card-header-danger">
              <h3 class="card-title">Solar Power Plant </h3>
              <p class="card-category">Bangalore City 
              </p>
          </div>
          <div class="card-body">
            <!-- <div id="map"></div> -->
            <div #mapContainer id="map"></div>  
            <div class="row">
      
          <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Solar Power plant in Karnataka</h4>
                      <p class="card-category">New employees on 15th September, 2016</p>
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="text-danger">
                              <th>Power Plant </th>
                              <th>Location </th>
                              <th>Area of Solar Farm </th>
                              <th>Capacity </th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let solar of solarPowerPlant" routerLink="solarPowerPlant/{{solar.id}}">
                                  <td><b>{{solar.name}}</b></td>
                                  <td>{{solar.location}} </td>
                                  <td>{{solar.area}}</td>
                                  <td>{{solar.capacity}}</td>
                              </tr>
                              
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div> 
          </div>
         
      </div>
  </div>
</div>
